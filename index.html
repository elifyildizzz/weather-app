<!DOCTYPE html>
<html lang="tr">
<head>
  
  <meta charset="UTF-8" />
  <!-- Türkçe karakterler gibi özel karakterlerin düzgün görünmesi için -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <!-- Sayfanın mobil cihazlarda duyarlı (responsive) görünmesini sağlar. -->

  <title>Hava Durumu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!--Harita çizimi ve koordinat gösterimi için -->


  <!-- Font -->
  <!--Sayfaya özel stiller tanımlanır-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>


<!--Sayfa görünümünü ayarlayan stiller-->
<body 
  class="min-h-screen flex flex-col items-center justify-center p-4 bg-cover bg-center" 
  style="background-image: url('images/bulutlu.jpg');"
>

  <div class="max-w-md w-full p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-slate-700">Bugün Hava Nasıl?</h1>
    
    <!--Şehir Arama Girişi ve Buton-->
    <div class="flex space-x-2">
      <input 
        id="cityInput" 
        type="text" 
        placeholder="Şehrinizi yazınız" 
        class="flex-1 px-3 py-1 text-sm border border-slate-300 rounded focus:outline-none"
      >      
      <button 
        onclick="getWeather()" 
        class="bg-slate-500 text-white px-3 py-1 text-sm rounded hover:bg-slate-600"
      >
        Ara
      </button>    
    </div>
    <!--Hava Durumu Sonuçları-->
    <div id="weatherResult" class="text-center text-gray-700"></div>

    <!--5 Günlük Tahmin-->
    <div id="forecastResult" class="mt-6 space-y-2 text-gray-800"></div>

    <!-- Harita Alanı -->
    <div id="map" class="mt-4"></div>

  </div>

  <!-- JavaScript kodlarının bulunduğu app.js dosyası bu satırla çağrılır-->
  <script src="app.js"></script>
</body>
</html>
